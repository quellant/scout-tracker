[pytest]
# Pytest configuration for Scout Tracker

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --cov=scout_tracker
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=55
    -ra
    --tb=short

# Markers
markers =
    data: Tests for data loading and saving functions
    ui: Tests for UI components
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
